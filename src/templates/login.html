<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>RealEstate</title>
    <link rel="stylesheet" href="static\css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        var div  = document.getElementById("location");
      var la  = document.getElementById("lati");
      var lo  = document.getElementById("longi");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          div.innerHTML = "The Browser Does not Support Geolocation";
        }
      }

      function showPosition(position) {
     //  div.innerHTML = "Latitude: " + position.coords.latitude + "Longitude: " + position.coords.longitude;

        la.value=position.coords.latitude;
        lo.value=position.coords.longitude;
      }

      function showError(error) {
        if(error.PERMISSION_DENIED){
            div.innerHTML = "The User have denied the request for Geolocation.";
        }
      }
      getLocation();
    </script>
</head>

<body>
        <div class="vh-100 d-flex justify-content-center align-items-center ">
            <div class="col-md-5 p-5" id="login-box">
                <h2 class="text-center mb-4" style="color:#F45B69;cursor:default;">RealEstate</h2>
                <form action="/" method="post">
                     <input type="hidden" name="lati" id="lati" value="0"/>
                     <input type="hidden" name="longi" id="longi" value="0"/>
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" name="email" id="email" class="inputs form-control">
                    </div>
                    <div>
                        <label>Password</label>
                       <input type="password" name="passwd" id="passwd" class="inputs form-control">
                    </div>
                    <div class="mb-3">
                        <input class="inputs form-check-input" type="checkbox" id="showPasswd" onclick="showPass()" style="cursor:pointer;"/>
                          <label class="inputs form-check-label" for="showPasswd"> Show Password </label>
                    </div>
                    <div class="d-grid mb-3">
                        <button id="login-btn" class="btn btn-primary" type="submit" name="button">Login</button>
                    </div>
                    <div>
                       <div class="col d-flex justify-content-center">
                            <a id="login-link" href="/register">New Here? Let's get started</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
    function showPass() {
          var x = document.getElementById("passwd");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
    }
    </script>

</body>

</html>
