{% extends "design.html" %}
{% block title%} Add Dealer {% endblock %}
{% block body %}

<div class="d-flex justify-content-center m-5">
    <div class="col-md-5 p-5" id="login-box">
        <form action="/addDealer" method="post" enctype="multipart/form-data">
            <h2 class="d-flex justify-content-center" style="color:#F45B69;cursor:default;">Add Dealer</h2>

            <div class="mx-2 mt-4">
                <input type="text" name="dealerName" class="inputs form-control" placeholder="Name">
            </div>
            <div class="form-group mx-2 my-3">
                <input type="text" name="dealerEmail" class="inputs form-control" placeholder="Email">
            </div>
            <div class="form-group mx-2 my-3">
                <input type="text" name="dealerPhone" class="inputs form-control" placeholder="Phone Number ">
            </div>
            <div class="row mx-2 my-3">
                <div class="col-md-3">
                  <h6>Gender: </h6>
                </div>
                <div class="col-md-3">
                    <input class="inputs form-check-input" type="radio" name="gender" id="femaleGender" value="female"/>
                    <label for="femaleGender">Female</label>
                </div>
                <div class="col-md-3">
                    <input class="inputs form-check-input" type="radio" name="gender" id="maleGender" value="male" />
                    <label for="maleGender">Male</label>
                </div>
                <div class="col-md-3">
                    <input class="inputs form-check-input" type="radio" name="gender" id="otherGender" value="other" />
                    <label for="otherGender">Other</label>
                </div>
            </div>
            <div class="form-group mx-2 my-3">
                <input type="date" name="dealerDob" class="inputs form-control" placeholder="DOB">
            </div>
            <div class="form-group mx-2 my-3">
                <input type="text" name="dealerPassword" class="inputs form-control" placeholder="password">
            </div>
            <div class="row mx-2 mt-3">
              <div class="col-md-6 d-flex justify-content-center">
                <div onclick="goBack()" class="btn btn-outline-secondary">Back</div>
              </div>
              <div class="col-md-6 d-flex justify-content-center">
                <button type="submit" id="login-btn" class="btn btn-warning btn-block">SUBMIT</button>
              </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
