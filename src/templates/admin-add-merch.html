{% extends "design.html" %}

{% block title%} Add Merchant {% endblock %}

{% block body %}


<div class="container py-4 h-100">
	<div class="row justify-content-center align-items-center h-100">
		<div class="col-12 col-xl-7 m-3" id="login-box">
		  <div class="d-flex justify-content-center">
			  <h3 class="mb-4 pb-2 mt-3" style="color:#F45B69;cursor:default;">Add Merchant</h3>
		  </div>
		  <form action="/addMerchant" method="post" enctype="multipart/form-data">
			  <div class="row mb-4 px-3">
					<div class="col-md-6">
						<div class="form-outline">
							<input type="text" id="mname" name="mname" class="inputs form-control" placeholder="Name"/>
						</div>
					</div>
					<div class="col-md-6">
						 <div class="form-outline">
						  <input type="date" name="dob" id="dob" class="inputs form-control" placeholder="DOB">
					  </div>
					</div>
			  </div>

			  <div class="row mb-4 px-3">
					<div class="col-md-6">
						<div class="form-outline">
							<input type="text" id="email" name="email" class="inputs form-control" placeholder="Email"/>
						</div>
					</div>
					<div class="col-md-6">
						<input type="text" id="phone" name="phone" class="inputs form-control" placeholder="phone"/>
					</div>
			  </div>

			  <div class="row mb-4 px-3">
					<div class="col-md-6">
						<div class="form-outline">
							<input type="text" id="bname" name="bname" class="inputs form-control" placeholder="Business Name"/>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-outline">
							<select class="inputs form-control" id="btype" name="btype">
								<option value="">Business Field</option>
								<option value="Furniture">Furniture</option>
								<option value="Sanitary">Sanitary</option>
								<option value="Paint">Paint</option>
								<option value="Plumbing">Plumbing</option>
							</select>
						</div>
					</div>
			  </div>

			  <div class="row px-3 my-3">
					<div class="col-md-6">
                        <div class="row my-3">
							<div class="col-md d-flex justify-content-center">
								<a class="btn btn-outline-secondary btn-sm" href="#"
								   data-bs-toggle="modal" data-bs-target="#locationModal">Select Location</a>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mt-1">
								 <input type="text" name="lat" id="lat" class="inputs form-control" placeholder="Latitude">
							</div>
							<div class="col-md-6 mt-1">
								<input type="text" name="lon" id="lon" class="inputs form-control" placeholder="Longitude"/>
							</div>
						</div>
					</div>
					<div class="col-md-6 mt-3">
						<label for="fileInput" class="custom-file-upload">
							Select Photo
						</label>
						<input type="file" id="fileInput" name="files" style="display: none;">
						<div id="selectedFileName">No file selected</div>
					</div>
			  </div>


			  <div class="row my-4 px-3">
					<div class="col-md-6 d-flex justify-content-end">
					  <div onclick="goBack()" class="btn btn-outline-secondary">Back</div>
					</div>
					<div class="col-md-6 d-flex justify-content-start">
					  <button type="submit" id="login-btn" class="btn btn-warning btn-block">SUBMIT</button>
					</div>
			  </div>
		  </form>
		</div>
	</div>
</div>

<!-- ------------------------LOCATION MODAL-------------------- -->

    <div class="modal fade" id="locationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="locationTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locationTitle">Select Location</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div  id="googleMap" align="center" style="width:100%;height:350px;">

            </div>
              <hr>
            <form method="post" enctype="multipart/form-data" name="form1" id="form1" action="/action_location">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-outline">
                            <small>Latitude :</small>
                            <input type="text" name="lat" id="lat1" class="form-control" placeholder="Latitude">
                        </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                          <small>Longitude :</small>
                          <input type="text" name="lon" id="lon1" class="form-control form-control-md" placeholder="Longitude"/>
                      </div>
                    </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <a class="btn btn-secondary" href="#photoUpload" data-bs-toggle="modal" data-bs-dismiss="modal">Select</a>
          </div>
        </div>
      </div>
    </div>

<script>
    function myMap() {
        var mapProp= {
            center:new google.maps.LatLng(12.508742,75.120850),
            zoom:5,
        };
        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

        google.maps.event.addListener(map, 'click', function(event) {
            //alert(event.latLng.lat() + ", " + event.latLng.lng());
            document.getElementById("lat").value=event.latLng.lat();
            document.getElementById("lon").value=event.latLng.lng();
            document.getElementById("lat1").value=event.latLng.lat();
            document.getElementById("lon1").value=event.latLng.lng();
        });
    }
</script>
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJKQEiMYJvUzXzKeaGIK0754YOuTad_bQ&callback=myMap">
</script>


{% endblock %}
